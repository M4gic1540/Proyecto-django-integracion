{% extends 'base.html' %}
{% load static %}
{% block title %}Eliminar producto{% endblock %}

{% block content %}
<h1>Confirmar eliminación</h1>
<p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_productos' %}">Cancelar</a>
</form>
{% endblock %}
