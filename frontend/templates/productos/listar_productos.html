{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Listado de Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for producto in productos %}
      <tr>
        <td>{{ producto.nombre }}</td>
        <td>${{ producto.precio }}</td>
        <td>
          <a href="{% url 'editar_producto' producto.id %}">Editar</a>
          <a href="#">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
